<html>
    <head>
        <title> Livin'der </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" type="text/css" media=screen>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Nunito+Sans" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src = "https://d3js.org/d3.v4.min.js"></script>
    </head>


    <body>
        <div class="container-fluid">


          <div class="row">
            <div class="col-sm-12">
              <div class="upp">
                <h1>Livin'der <small><small><small><small><small><small>Living place finder</small></small></small></small></small></small></h1>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-3">
              <div class="row">
                <div class="col-sm-12">
                  <svg height="10"></svg>
                </div>
              </div>
              <div class="row">
                <!-- info row -->
                <div class="col-sm-3">
                  <h2> Cost </h2>
                </div>
                  <div class="col-sm-8">
                    <svg width = "300" height = "220" id="graphic1">
                      <rect x=10 y=0 width=210 height=210 class="graphic-bg"></rect>
                      <rect x=15 y=5 width=200 height=200 fill=white></rect>
                    </svg>
                  </div>
                  <div class="col-sm-1">
                  </div>
              </div>
              <div class="row">
                <!-- info row -->
                <div class="col-sm-3">
                  <h2> Security </h2>
                </div>
                <div class="col-sm-8">
                  <svg width = "300" height = "220" id="graphic2">
                    <rect x=10 y=0 width=210 height=210 class="graphic-bg"></rect>
                    <rect x=15 y=5 width=200 height=200 fill=white></rect>
                  </svg>
                </div>
                <div class="col-sm-1">
                </div>
              </div>
              <div class="row">
                <!-- info row -->
                <div class="col-sm-3">
                  <h2> Distance to university </h2>
                </div>
                <div class="col-sm-8">
                  <svg width = "300" height = "220" id="graphic3">
                    <rect x=10 y=0 width=210 height=210 class="graphic-bg"></rect>
                    <rect x=15 y=5 width=200 height=200 fill=white></rect>
                  </svg>
                </div>
                <div class="col-sm-1">
                </div>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="row">
                <div class="col-sm-12">
                  <svg height="10"></svg>
                </div>
              </div>
              <p>Choose a district on the map to show the metrics on the graphics.</p>
              <div id="Gmap"></div>
            </div>
            <div class="col-sm-1">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <svg height="30"></svg>
            </div>
          </div>

          <!-- tabla de datos -->

          <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
              <svg height = "620" width="1120" id="dataTable">
                <rect x=10 y=0 width=1110 height=610 class="graphic-bg"></rect>
                <rect x=15 y=5 width=1100 height=600 fill=white></rect>
              </svg>
            </div>
            <div class="col-sm-1">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <svg height="20"></svg>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="upp">
                <h6> This is an educational project for Ironhacks Spring 2018. See more <a href="http://www.ironhacks.com/">here</a> </h6>
              </div>
            </div>
          </div>

          </div>

        </div>







        <!-- Gmaps -->
        <script src="js/scripts.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV2JwoDVdH_OhuzbtOzcrO2RX32pYUvbo&callback=initMap">
        </script>


    </body>
</html>
